
<div class="header">
    <mat-icon (click)="closeDialog()">close</mat-icon>
</div>

<div class="scroll centered">
    <div *ngIf="item.length === 0">
        There is not any item in the Order
    </div>
    <div *ngIf="item.length > 0">
        <table border="1">
       
            <tr>
                <th>Item Id</th>
                <th>Item Name</th>
                <th>Category</th>
                <th>Item Image</th>
                <th>Item MRP</th>
            </tr>
            <tr *ngFor="let item of item">
                <td>{{item?.itemId}}</td>
                <td>{{item?.itemname}}</td>
                <td>{{item?.category}}</td>
                <td><img [src]="item?.image" /></td>
                <td>{{item?.mrpPrice}}</td>
        </table>
    </div>
</div>
